name: CI

on:
  push:
    branches-ignore: []
    branches: [ "main" ]
  pull_request:
    # branches: [ "main" ]
  workflow_call:  # a way to embed the main tests 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Lint
      run: |
        make lint
