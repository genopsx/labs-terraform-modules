ci:
  autoupdate_schedule: quarterly
  skip:
  - shfmt
  - shellcheck

repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: trailing-whitespace
    args: [--markdown-linebreak-ext=md]
    exclude: CHANGELOG.md
  - id: check-json
  - id: check-yaml
    args: [--allow-multiple-documents]
  - id: check-executables-have-shebangs
  # - id: check-shebang-scripts-are-executable


  - id: check-added-large-files
  - id: check-vcs-permalinks
  - id: forbid-new-submodules
  # - id: no-commit-to-branch
  - id: end-of-file-fixer
  - id: check-merge-conflict
  - id: check-case-conflict
  - id: mixed-line-ending
    args: [--fix=lf]

    # Security
  - id: detect-aws-credentials
    args:
    - --allow-missing-credentials
  - id: detect-private-key

  # Detect hardcoded secrets
- repo: https://github.com/gitleaks/gitleaks
  rev: v8.23.3
  hooks:
  - id: gitleaks

  # YAML Linters
- repo: https://github.com/jumanjihouse/pre-commit-hook-yamlfmt
  rev: 0.2.3
  hooks:
  - id: yamlfmt
    args:
    - --mapping=2
    - --sequence=2
    - --offset=0
    - --width=75
    - --implicit_start

- repo: https://github.com/adrienverge/yamllint.git
  rev: v1.35.1
  hooks:
  - id: yamllint
    types:
    - file
    - yaml
    args:
    - --strict
    exclude: '.*values\.ya?ml$'

- repo: https://github.com/psf/black-pre-commit-mirror
  rev: 24.10.0
  hooks:
  - id: black
    language_version: python3
- repo: https://github.com/PyCQA/autoflake
  rev: v2.3.1
  hooks:
  - id: autoflake

- repo: https://github.com/pycqa/flake8
  rev: 7.1.1
  hooks:
  - id: flake8
    args: [--config=config.flake8]

- repo: https://github.com/antonbabenko/pre-commit-terraform
  rev: v1.96.1
  hooks:
  - id: terraform_docs
    args:
    - --hook-config=--path-to-file=README.md              # Valid UNIX path. I.e. ../TFDOC.md or docs/README.md etc.
    - --hook-config=--add-to-existing-file=true           # Boolean. true or false
    - --hook-config=--create-file-if-not-exist=true       # Boolean. true or false
  - id: terraform_fmt
    args:
    - --args=-write=true
    - --args=-recursive
  - id: terraform_tflint
    args:
    - --args=--fix    # Fix issues automatically
  # - id: terraform_checkov
  #   args:
  #   - --args=--skip-check CKV_AWS_22        # Example of excluding a specific check
  # - id: terraform_validate
  - id: terraform_tfsec
    args:
    - --args=--minimum-severity CRITICAL
    - --args=--force-all-dirs
  - id: terraform_trivy
# shfmt and shellcheck are not supported by pre-commit-terraform
- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
  - id: shfmt
    args:
    - -l
    - -i
    - '2'
    - -ci
    - -sr
    - -w
  - id: shellcheck
exclude: ^(.vscode/.*|templates/aws/airflow/.*|templates/gcp/.*|templates/azure/.*)
